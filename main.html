<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    #verification_heading {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #verification_subtext {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .code-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .code {
      width: 40px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .code:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }
  </style>
</head>
<body>

  <h1 id="verification_heading">Verify Your Account</h1>
  <p id="verification_subtext">Please enter the 6-digit code sent to your email or phone number.</p>

  <div class="code-container">
    <input type="text" maxlength="1" class="code" id="code-1" />
    <input type="text" maxlength="1" class="code" id="code-2" />
    <input type="text" maxlength="1" class="code" id="code-3" />
    <input type="text" maxlength="1" class="code" id="code-4" />
    <input type="text" maxlength="1" class="code" id="code-5" />
    <input type="text" maxlength="1" class="code" id="code-6" />
  </div>

  <script>
    const inputs = document.querySelectorAll('.code');

    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        const value = e.target.value;
        if (value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace') {
          if (input.value === '' && index > 0) {
            inputs[index - 1].focus();
            inputs[index - 1].value = '';
          }
        } else if (e.key >= '0' && e.key <= '9') {
          // allow number input
        } else if (e.key.length === 1) {
          e.preventDefault(); // prevent non-digit characters
        }
      });
    });

    // Autofocus the first input
    inputs[0].focus();
  </script>

</body>
</html>
